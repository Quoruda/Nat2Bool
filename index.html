<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat2Bool - AI Boolean Search Generator</title>
    <link rel="stylesheet" href="" id="themeStylesheet">
</head>
<body>
    <div class="background"></div>

    <div class="neon-orb orb-1"></div>
    <div class="neon-orb orb-2"></div>
    <div class="neon-orb orb-3"></div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üîß</div>
                <h1>Nat2Bool</h1>
            </div>
            <p class="tagline">Next-gen Boolean Query Generator</p>
            <button class="settings-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
        </div>

        <div class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input
                        type="text"
                        class="search-input"
                        placeholder="Describe your search intent in natural language..."
                        id="searchInput"
                    />
                    <button class="search-btn" id="generateBtn">
                        Generate
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">Local</div>
                <div class="stat-label">AI Processing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">Max</div>
                <div class="stat-label">Precision</div>
            </div>
        </div>
    </div>

    <!-- Param√®tres Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Param√®tres</h2>
            <div class="settings-group" style="display: None">
                <label for="searchEngine">Search Engine</label>
                <select id="searchEngine">
                    <option>Google</option>
                </select>
            </div>
            <div class="settings-group">
                <label for="aiChoice">IA</label>
                <select id="aiChoice">
                    <option value="mistral">Mistral</option>
                    <option value="ollama">Ollama (Not functional)</option>
                </select>
            </div>
            <div class="settings-group" id="apiUrlGroup" style="display: none;">
                <label for="apiUrl">API URL</label>
                <input type="text" id="apiUrl" placeholder="http://localhost:11434/api/generate">
              </div>

            <div class="settings-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key...">
            </div>
            <div class="settings-group">
                <label for="themeChoice">Theme</label>
                <select id="themeChoice">
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="flames">Flames</option>
                    <option value="minimalist">Minimalist</option>
                </select>
            </div>
            <button class="save-btn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
